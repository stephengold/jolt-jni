---
# GitHub Actions workflow for commits pushed to the jolt-jni repo - all branches

name: CI at GitHub
on: [push]

jobs:
  Java21-x-Android:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    timeout-minutes: 97
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v4
      - name: gradlew classes unpackJoltSource unpackTestFramework unpackVhacdSource
        run: |
          ./gradlew classes unpackJoltSource unpackTestFramework unpackVhacdSource \
            --console=plain
      - name: gradlew --build-file=android.gradle -Pflavor=Sp -Ptarget=Android_ARM8 assemble
        run: |
          ./gradlew --build-file=android.gradle -Pflavor=Sp -Ptarget=Android_ARM8 assemble \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}'
